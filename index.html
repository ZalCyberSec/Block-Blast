<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .score-board, .level-board {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .score-label, .level-label {
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .score-value, .level-value {
            font-size: 24px;
            font-weight: bold;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
        }

        .block {
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .block:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .block.selected {
            animation: pulse 0.5s infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .block.matched {
            animation: explode 0.5s ease-out forwards;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .menu-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .menu-content, .game-over-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .combo-indicator {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: particleAnim 1s ease-out forwards;
        }

        @keyframes particleAnim {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        .difficulty-select {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .difficulty-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-board">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="level-board">
                <div class="level-label">LEVEL</div>
                <div class="level-value" id="level">1</div>
            </div>
        </div>

        <div class="game-grid" id="gameGrid"></div>

        <div class="controls">
            <button id="shuffleBtn">Shuffle</button>
            <button id="pauseBtn">Pause</button>
            <button id="newGameBtn">New Game</button>
        </div>
    </div>

    <div class="menu-screen" id="menuScreen">
        <div class="menu-content">
            <h1>BLOCK BLAST BY THE END</h1>
            <p>Developer ZalOfficial</p>
            <div class="difficulty-select">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            <button id="startGameBtn">Start Game</button>
        </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen" style="display: none;">
        <div class="game-over-content">
            <h2>GAME OVER</h2>
            <p>Your final score: <span id="finalScore">0</span></p>
            <p>Level reached: <span id="finalLevel">1</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        class BlockBlastGame {
            constructor() {
                this.gridSize = 10;
                this.colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#54a0ff', '#ff9ff3'];
                this.grid = [];
                this.score = 0;
                this.level = 1;
                this.gameActive = false;
                this.selectedBlocks = [];
                this.difficulty = 'easy';
                
                this.initializeElements();
                this.bindEvents();
                this.showMenu();
            }

            initializeElements() {
                this.gameGrid = document.getElementById('gameGrid');
                this.scoreDisplay = document.getElementById('score');
                this.levelDisplay = document.getElementById('level');
                this.menuScreen = document.getElementById('menuScreen');
                this.gameOverScreen = document.getElementById('gameOverScreen');
                this.finalScoreDisplay = document.getElementById('finalScore');
                this.finalLevelDisplay = document.getElementById('finalLevel');
            }

            bindEvents() {
                document.getElementById('startGameBtn').addEventListener('click', () => this.startGame());
                document.getElementById('restartBtn').addEventListener('click', () => this.startGame());
                document.getElementById('shuffleBtn').addEventListener('click', () => this.shuffleBlocks());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('newGameBtn').addEventListener('click', () => this.showMenu());
                
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.difficulty = e.target.dataset.difficulty;
                    });
                });
            }

            showMenu() {
                this.gameActive = false;
                this.menuScreen.style.display = 'flex';
                this.gameOverScreen.style.display = 'none';
            }

            startGame() {
                this.score = 0;
                this.level = 1;
                this.gameActive = true;
                this.menuScreen.style.display = 'none';
                this.gameOverScreen.style.display = 'none';
                
                this.updateUI();
                this.generateGrid();
                this.animateGameStart();
            }

            generateGrid() {
                this.grid = [];
                this.gameGrid.innerHTML = '';
                
                // Create initial grid
                for (let y = 0; y < this.gridSize; y++) {
                    this.grid[y] = [];
                    for (let x = 0; x < this.gridSize; x++) {
                        const colorIndex = Math.floor(Math.random() * this.colors.length);
                        this.grid[y][x] = colorIndex;
                        
                        const block = document.createElement('div');
                        block.className = 'block';
                        block.style.backgroundColor = this.colors[colorIndex];
                        block.dataset.x = x;
                        block.dataset.y = y;
                        block.addEventListener('click', () => this.handleBlockClick(x, y));
                        
                        this.gameGrid.appendChild(block);
                    }
                }
                
                // Ensure no matches exist at start
                if (this.checkForMatches()) {
                    this.shuffleBlocks();
                }
            }

            handleBlockClick(x, y) {
                if (!this.gameActive) return;
                
                const colorIndex = this.grid[y][x];
                const connected = this.findConnectedBlocks(x, y, colorIndex);
                
                if (connected.length >= 2) {
                    this.selectedBlocks = connected;
                    this.highlightSelectedBlocks(true);
                    
                    setTimeout(() => {
                        this.clearSelectedBlocks();
                        this.highlightSelectedBlocks(false);
                        this.collapseGrid();
                        this.checkLevelUp();
                        this.checkGameOver();
                    }, 300);
                }
            }

            findConnectedBlocks(x, y, targetColor, visited = new Set()) {
                const key = `${x},${y}`;
                if (visited.has(key) || x < 0 || x >= this.gridSize || y < 0 || y >= this.gridSize || this.grid[y][x] !== targetColor) {
                    return [];
                }
                
                visited.add(key);
                let connected = [{x, y}];
                
                const directions = [[0, 1], [1, 0], [0, -1], [-1, 0]];
                directions.forEach(([dx, dy]) => {
                    connected = connected.concat(this.findConnectedBlocks(x + dx, y + dy, targetColor, visited));
                });
                
                return connected;
            }

            highlightSelectedBlocks(highlight) {
                this.selectedBlocks.forEach(({x, y}) => {
                    const block = this.getBlockElement(x, y);
                    if (block) {
                        block.classList.toggle('selected', highlight);
                    }
                });
            }

            clearSelectedBlocks() {
                const comboSize = this.selectedBlocks.length;
                const basePoints = comboSize * 10;
                const multiplier = Math.min(5, Math.floor(comboSize / 3));
                const points = basePoints * multiplier;
                
                this.score += points;
                this.updateUI();
                
                // Create combo text effect
                if (this.selectedBlocks.length > 0) {
                    const firstBlock = this.getBlockElement(this.selectedBlocks[0].x, this.selectedBlocks[0].y);
                    const rect = firstBlock.getBoundingClientRect();
                    
                    const comboText = document.createElement('div');
                    comboText.className = 'combo-indicator';
                    comboText.textContent = `+${points}`;
                    comboText.style.left = rect.left + rect.width / 2 + 'px';
                    comboText.style.top = rect.top + 'px';
                    document.body.appendChild(comboText);
                    
                    setTimeout(() => comboText.remove(), 1000);
                }
                
                // Create particle effects
                this.createParticles(this.selectedBlocks);
                
                this.selectedBlocks.forEach(({x, y}) => {
                    const block = this.getBlockElement(x, y);
                    if (block) {
                        block.classList.add('matched');
                        this.grid[y][x] = -1; // Mark as empty
                    }
                });
                
                setTimeout(() => {
                    this.selectedBlocks.forEach(({x, y}) => {
                        const block = this.getBlockElement(x, y);
                        if (block) {
                            block.remove();
                        }
                    });
                }, 500);
            }

            createParticles(blocks) {
                blocks.forEach(({x, y}) => {
                    const block = this.getBlockElement(x, y);
                    if (block) {
                        const rect = block.getBoundingClientRect();
                        const color = this.colors[this.grid[y][x]];
                        
                        for (let i = 0; i < 5; i++) {
                            const particle = document.createElement('div');
                            particle.className = 'particle';
                            particle.style.backgroundColor = color;
                            particle.style.left = rect.left + rect.width / 2 + 'px';
                            particle.style.top = rect.top + rect.height / 2 + 'px';
                            particle.style.width = Math.random() * 10 + 5 + 'px';
                            particle.style.height = particle.style.width;
                            
                            const angle = Math.random() * Math.PI * 2;
                            const distance = Math.random() * 100 + 50;
                            particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                            particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                            
                            document.body.appendChild(particle);
                            setTimeout(() => particle.remove(), 1000);
                        }
                    }
                });
            }

            collapseGrid() {
                // Move blocks down
                for (let x = 0; x < this.gridSize; x++) {
                    let emptySpots = 0;
                    for (let y = this.gridSize - 1; y >= 0; y--) {
                        if (this.grid[y][x] === -1) {
                            emptySpots++;
                        } else if (emptySpots > 0) {
                            this.grid[y + emptySpots][x] = this.grid[y][x];
                            this.grid[y][x] = -1;
                        }
                    }
                }
                
                // Fill empty spaces
                for (let x = 0; x < this.gridSize; x++) {
                    for (let y = 0; y < this.gridSize; y++) {
                        if (this.grid[y][x] === -1) {
                            const colorIndex = Math.floor(Math.random() * this.colors.length);
                            this.grid[y][x] = colorIndex;
                            
                            const block = document.createElement('div');
                            block.className = 'block';
                            block.style.backgroundColor = this.colors[colorIndex];
                            block.dataset.x = x;
                            block.dataset.y = y;
                            block.style.transform = 'translateY(-100%)';
                            block.style.opacity = '0';
                            block.addEventListener('click', () => this.handleBlockClick(x, y));
                            
                            this.gameGrid.appendChild(block);
                            
                            // Animate new block coming in
                            setTimeout(() => {
                                block.style.transition = 'all 0.3s ease';
                                block.style.transform = 'translateY(0)';
                                block.style.opacity = '1';
                            }, 100);
                        }
                    }
                }
                
                // Update visual grid
                setTimeout(() => this.updateVisualGrid(), 500);
            }

            updateVisualGrid() {
                const blocks = this.gameGrid.querySelectorAll('.block');
                blocks.forEach(block => {
                    const x = parseInt(block.dataset.x);
                    const y = parseInt(block.dataset.y);
                    const colorIndex = this.grid[y][x];
                    if (colorIndex !== -1) {
                        block.style.backgroundColor = this.colors[colorIndex];
                    }
                });
            }

            getBlockElement(x, y) {
                return this.gameGrid.querySelector(`[data-x="${x}"][data-y="${y}"]`);
            }

            shuffleBlocks() {
                if (!this.gameActive) return;
                
                // Create a flat array of all colors
                let allColors = [];
                for (let y = 0; y < this.gridSize; y++) {
                    for (let x = 0; x < this.gridSize; x++) {
                        if (this.grid[y][x] !== -1) {
                            allColors.push(this.grid[y][x]);
                        }
                    }
                }
                
                // Shuffle the colors
                for (let i = allColors.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allColors[i], allColors[j]] = [allColors[j], allColors[i]];
                }
                
                // Reassign shuffled colors
                let index = 0;
                for (let y = 0; y < this.gridSize; y++) {
                    for (let x = 0; x < this.gridSize; x++) {
                        if (this.grid[y][x] !== -1) {
                            this.grid[y][x] = allColors[index++];
                        }
                    }
                }
                
                this.updateVisualGrid();
                
                // Animate shuffle
                const blocks = this.gameGrid.querySelectorAll('.block');
                blocks.forEach((block, i) => {
                    block.style.transition = 'all 0.5s ease';
                    block.style.transform = 'rotate(360deg)';
                    setTimeout(() => {
                        block.style.transform = 'rotate(0deg)';
                    }, 500);
                });
            }

            checkForMatches() {
                for (let y = 0; y < this.gridSize; y++) {
                    for (let x = 0; x < this.gridSize; x++) {
                        if (this.grid[y][x] !== -1) {
                            const connected = this.findConnectedBlocks(x, y, this.grid[y][x]);
                            if (connected.length >= 2) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            checkLevelUp() {
                const pointsNeeded = this.level * 1000;
                if (this.score >= pointsNeeded) {
                    this.level++;
                    this.updateUI();
                    
                    // Level up animation
                    const levelDisplay = document.getElementById('level');
                    levelDisplay.style.animation = 'pulse 0.5s';
                    setTimeout(() => {
                        levelDisplay.style.animation = '';
                    }, 500);
                }
            }

            checkGameOver() {
                if (!this.checkForMatches()) {
                    setTimeout(() => {
                        this.gameOver();
                    }, 1000);
                }
            }

            gameOver() {
                this.gameActive = false;
                this.finalScoreDisplay.textContent = this.score;
                this.finalLevelDisplay.textContent = this.level;
                this.gameOverScreen.style.display = 'flex';
            }

            togglePause() {
                this.gameActive = !this.gameActive;
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.textContent = this.gameActive ? 'Pause' : 'Resume';
                
                if (!this.gameActive) {
                    document.querySelectorAll('.block').forEach(block => {
                        block.style.pointerEvents = 'none';
                    });
                } else {
                    document.querySelectorAll('.block').forEach(block => {
                        block.style.pointerEvents = 'auto';
                    });
                }
            }

            updateUI() {
                this.scoreDisplay.textContent = this.score;
                this.levelDisplay.textContent = this.level;
            }

            animateGameStart() {
                const blocks = this.gameGrid.querySelectorAll('.block');
                blocks.forEach((block, index) => {
                    block.style.transform = 'scale(0)';
                    block.style.opacity = '0';
                    setTimeout(() => {
                        block.style.transition = 'all 0.3s ease';
                        block.style.transform = 'scale(1)';
                        block.style.opacity = '1';
                    }, index * 20);
                });
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('load', () => {
            new BlockBlastGame();
        });
    </script>
</body>
</html>
